

<div class="container">
	<h1 class="txt-center">{{label.lbl_music_tracks}}</h1>

		<div class="input-group">
				<input type="text" class="form-control" placeholder="Search Title" ng-model="value1" name="srch-term" id="srch-term">
				<div class="input-group-btn">
					<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
				</div>
			</div>
	<br/><br/>

	<div>
		<ul ng-repeat="rating in ratings | filter:value1" class="list-group track-list"><li class="list-group-item" ng-click="editTrackList(rating);">{{rating.title}} &nbsp;<span ng-if="rating.genres.length !== 0">[<span ng-repeat="gen in rating.genres">{{gen.name}}&nbsp;</span>]</span>&nbsp;&nbsp;<span class="edit-icon"><i class="glyphicon glyphicon-pencil"></i></span><span star-rating max-value="max" rating-value="rating.rating"></span></li></ul>
	</div><br/>

	<div class="txt-center">
		<button type="button" class="btn btn-default btn-lg" ng-click="addTrackList();" >{{label.lbl_add_new_track}}</button>
	</div>
</div><br/>

<div class="container" ng-show="editTrack || addTrack">
<br/><br/>
	
	<div class="form-group">
	<label>{{label.lbl_title}}</label>	
	<input type="text" ng-model="title"/></div>
	<div class="form-group">
	<label>{{label.lbl_rating}}</label>
	<input type="text" ng-model="rating"/>
	</div>
	<div class="form-group">
	<label>{{label.lbl_genre_name}}</label>
	<div ng-repeat="trackgen in gList">
		<input type="checkbox" id="sch" ng-model="trackgen.isEnabled"/>
	<label for="sch"></label><span>{{trackgen.name}}</span>
	</div>
	</div>

	
<div class="text-center btn-mrgin-bottom"><button type="button" class="btn btn-default btn-lg btn-bottom" ng-click="submitTrack(gList);">{{label.lbl_submit}}</button></div>
	

</div>
